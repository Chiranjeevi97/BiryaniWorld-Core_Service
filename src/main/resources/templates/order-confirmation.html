<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Order Confirmation</h1>
        </div>
        <div class="content">
            <p>Thank you for your order at Biryani World!</p>
            <p>Order Number: <strong th:utext="${orderNumber}"></strong></p>
            <div th:utext="${orderDetails}"></div>
            <p>We'll notify you when your order is ready for pickup or delivery.</p>
        </div>
        <div class="footer">
            <p>Â© 2024 Biryani World. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
